<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            /* Запасной фон, если картинка не загрузится */
            background: #111 linear-gradient(to bottom, #111, #222);
        }

        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* Попробуем указать путь через ./ для локальной относительности */
            background-image: url('./bg.jpg'); 
            background-size: cover;
            background-position: center;
            filter: blur(5px) brightness(0.4); 
            z-index: -1;
            transform: scale(1.1);
            /* Плавное появление фона, когда он загрузится */
            transition: opacity 0.5s ease-in;
        }

        .container {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; width: 100%;
            text-align: center;
            color: white;
            z-index: 1;
        }

        #coeff-display {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 50px;
            text-shadow: 0 10px 40px rgba(0,0,0,0.9);
            transition: all 0.15s ease-in-out;
        }

        .next-btn {
            padding: 22px 80px;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .next-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }
    </style>
</head>
<body>

    <div class="background" id="bgLayer"></div>

    <div class="container">
        <div id="coeff-display">---</div>
        <button class="next-btn" onclick="showNext()">ДАЛЕЕ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Если фон не загрузился за 2 секунды, выведем ошибку в консоль (для отладки)
        const bg = document.getElementById('bgLayer');
        const img = new Image();
        img.src = "./bg.jpg";
        img.onerror = () => { console.error("Картинка bg.jpg не найдена по этому пути"); };

        const urlParams = new URLSearchParams(window.location.search);
        const rawData = urlParams.get('data') || "";
        const coefficients = rawData.split(',').filter(x => x.trim() !== "");
        
        let currentIndex = 0;

        function showNext() {
            const display = document.getElementById('coeff-display');
            if (currentIndex < coefficients.length) {
                display.style.opacity = "0";
                setTimeout(() => {
                    display.innerText = coefficients[currentIndex] + "x";
                    display.style.opacity = "1";
                    currentIndex++;
                }, 150);
            } else {
                display.innerText = "КОНЕЦ";
                display.style.fontSize = "3rem";
            }
        }
        showNext();
    </script>
</body>
</html>
