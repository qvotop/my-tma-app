<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Коэффициенты</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

/* Фон */
.background {
    position: fixed;
    inset: 0;
    background: url("bg.jpg") center / cover no-repeat;
    filter: blur(10px) brightness(0.7);
    z-index: -1;
}

/* Контейнер */
.app {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 28px;
}

/* Карточка */
.card {
    min-width: 240px;
    padding: 32px 48px;
    border-radius: 28px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(8px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    text-align: center;
}

/* Значение */
.value {
    font-size: 72px;
    font-weight: 800;
    color: #fff;
    letter-spacing: 2px;
    animation: slideFade 0.5s ease;
}

/* Кнопка */
button {
    padding: 14px 38px;
    font-size: 17px;
    font-weight: 600;
    border-radius: 26px;
    border: none;
    cursor: pointer;
    color: #111;
    background: #ffffff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    transition: transform 0.15s ease, opacity 0.15s ease;
}

button:active {
    transform: scale(0.95);
}

button:disabled {
    opacity: 0.4;
    cursor: default;
}

/* Анимация */
@keyframes slideFade {
    from {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}
</style>
</head>

<body>

<div class="background"></div>

<div class="app">
    <div class="card">
        <div class="value" id="value">—</div>
    </div>
    <button id="nextBtn">Далее</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// Получаем данные
const params = new URLSearchParams(window.location.search);
const rawData = params.get("data");

let values = [];
let index = 0;

if (rawData) {
    values = decodeURIComponent(rawData)
        .split(" ")
        .filter(v => v.length > 0);
}

const valueEl = document.getElementById("value");
const nextBtn = document.getElementById("nextBtn");

// Если данных нет
if (!values.length) {
    valueEl.textContent = "Нет данных";
    nextBtn.disabled = true;
}

// Кнопка "Далее"
nextBtn.addEventListener("click", () => {
    if (index >= values.length) {
        nextBtn.disabled = true;
        return;
    }

    valueEl.textContent = values[index];

    // перезапуск анимации
    valueEl.style.animation = "none";
    valueEl.offsetHeight;
    valueEl.style.animation = "";

    index++;

    if (index >= values.length) {
        nextBtn.textContent = "Конец";
        nextBtn.disabled = true;
    }
});
</script>

</body>
</html>
