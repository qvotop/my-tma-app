<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Устанавливаем фон прямо на body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            /* Самый надежный способ отображения фона */
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Затемняющий слой поверх картинки, чтобы текст читался */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); /* 40% затемнения */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2; /* Контент выше затемнения */
            text-align: center;
            color: white;
            width: 100%;
        }

        #coeff-display {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 50px;
            text-shadow: 0 5px 20px rgba(0,0,0,0.8);
            transition: all 0.15s ease-in-out;
            user-select: none;
        }

        .next-btn {
            padding: 20px 75px;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.2s ease;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .next-btn:active {
            transform: scale(0.9);
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <div id="coeff-display">---</div>
        <button class="next-btn" onclick="showNext()">ДАЛЕЕ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const rawData = urlParams.get('data') || "";
        const coefficients = rawData.split(',').filter(x => x.trim() !== "");
        
        let currentIndex = 0;

        function showNext() {
            const display = document.getElementById('coeff-display');
            if (currentIndex < coefficients.length) {
                display.style.opacity = "0";
                setTimeout(() => {
                    display.innerText = coefficients[currentIndex] + "x";
                    display.style.opacity = "1";
                    currentIndex++;
                }, 150);
            } else {
                display.innerText = "КОНЕЦ";
                display.style.fontSize = "3rem";
            }
        }
        showNext();
    </script>
</body>
</html>
