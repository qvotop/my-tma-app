<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Multiplier App</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Фоновое изображение */
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("bg.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        filter: blur(5px) brightness(0.65); 
        z-index: -2;
        transform: scale(1.1);
    }

    /* Слой для глубины */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, transparent 0%, rgba(0,0,0,0.4) 100%);
        z-index: -1;
    }

    .app {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
        z-index: 10;
        width: 100%;
    }

    /* Стеклянная карточка */
    .card {
        min-width: 280px;
        padding: 60px 20px;
        border-radius: 35px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    .value {
        font-size: 85px;
        font-weight: 900;
        color: #ffffff;
        margin: 0;
        text-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        letter-spacing: -2px;
    }

    /* Кнопка */
    .btn-next {
        padding: 20px 80px;
        font-size: 18px;
        font-weight: 800;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        color: #000;
        background: #ffffff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .btn-next:active {
        transform: scale(0.92) translateY(3px);
        background: #e0e0e0;
    }

    /* Анимация смены числа */
    .pop {
        animation: popEffect 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popEffect {
        0% { opacity: 0; transform: scale(0.7); filter: blur(5px); }
        100% { opacity: 1; transform: scale(1); filter: blur(0); }
    }
</style>
</head>

<body>

    <div class="background"></div>
    <div class="overlay"></div>

    <div class="app">
        <div class="card">
            <div id="value" class="value">...</div>
        </div>
        
        <button id="nextBtn" class="btn-next">Далее</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const valueEl = document.getElementById("value");
    const nextBtn = document.getElementById("nextBtn");

    const params = new URLSearchParams(window.location.search);
    const rawData = params.get("data");

    let values = [];
    let currentIndex = 0;

    if (rawData) {
        // Декодируем и разбиваем по запятой (формат бота)
        values = decodeURIComponent(rawData).split(",").filter(v => v.trim() !== "");
    }

    function render() {
        if (values.length > 0) {
            let val = values[currentIndex].trim();
            // Красивый вывод с 'x'
            valueEl.textContent = val.toLowerCase().includes('x') ? val : val + 'x';
            
            // Запуск анимации
            valueEl.classList.remove("pop");
            void valueEl.offsetWidth; 
            valueEl.classList.add("pop");
        } else {
            valueEl.textContent = "Пусто";
        }
    }

    render();

    nextBtn.addEventListener("click", () => {
        if (values.length === 0) return;

        // Легкая вибрация
        if (tg.HapticFeedback) {
            tg.HapticFeedback.impactOccurred('medium');
        }

        currentIndex++;
        if (currentIndex >= values.length) {
            currentIndex = 0; // Начинаем заново
        }
        render();
    });
</script>

</body>
</html>
