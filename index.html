<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Цвет на случай, если картинка не прогрузится */
        }

        /* Слой с фоновым изображением */
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('ССЫЛКА_НА_ТВОЕ_ФОТО'); /* ВСТАВЬ ССЫЛКУ ТУТ */
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.6); /* Размытие и затемнение фона */
            z-index: -1;
            transform: scale(1.1); /* Чтобы края не белели при блюре */
        }

        .container {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; width: 100%;
            text-align: center;
            color: white;
            user-select: none; -webkit-user-select: none;
        }

        #coeff-display {
            font-size: 5.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 0 5px 20px rgba(0,0,0,0.6);
            transition: transform 0.2s ease;
        }

        .next-btn {
            padding: 18px 65px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .next-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        #counter {
            position: absolute;
            top: 40px;
            font-size: 1rem;
            text-transform: uppercase;
            opacity: 0.8;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <div id="counter">ЗАГРУЗКА...</div>
        <div id="coeff-display">---</div>
        <button class="next-btn" onclick="showNext()">ДАЛЕЕ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const rawData = urlParams.get('data') || "";
        const coefficients = rawData.split(',').filter(x => x.trim() !== "");
        
        let currentIndex = 0;

        function showNext() {
            const display = document.getElementById('coeff-display');
            const counter = document.getElementById('counter');
            
            if (currentIndex < coefficients.length) {
                display.style.transform = "scale(0.8)";
                setTimeout(() => {
                    display.innerText = coefficients[currentIndex] + "x";
                    display.style.transform = "scale(1)";
                    currentIndex++;
                    counter.innerText = `Осталось: ${coefficients.length - currentIndex}`;
                }, 100);
            } else {
                display.innerText = "ФИНИШ";
                display.style.fontSize = "3rem";
                counter.innerText = "СПИСОК ПУСТ";
            }
        }
        
        showNext();
    </script>
</body>
</html>
