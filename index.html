<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Premium Multiplier</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    :root {
        --accent-color: #ffffff;
        --glass-bg: rgba(255, 255, 255, 0.07);
        --glass-border: rgba(255, 255, 255, 0.18);
    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'SF Pro Display', -apple-system, system-ui, sans-serif;
        background-color: #000;
    }

    /* Фон с умеренным блюром */
    .background {
        position: fixed;
        inset: 0;
        background: url("bg.jpg") center / cover no-repeat;
        filter: blur(6px) brightness(0.5); /* Блюр уменьшен */
        transform: scale(1.05);
        z-index: -1;
    }

    .app {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
    }

    /* Карточка с эффектом стекла */
    .card {
        position: relative;
        min-width: 280px;
        padding: 50px 30px;
        border-radius: 40px;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        text-align: center;
        overflow: hidden;
    }

    /* Декоративное свечение внутри карточки */
    .card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
        pointer-events: none;
    }

    /* Стилизация значения */
    .value {
        font-size: 90px;
        font-weight: 900;
        color: #fff;
        margin: 0;
        letter-spacing: -2px;
        text-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    /* Кнопка */
    .btn-next {
        padding: 20px 70px;
        font-size: 18px;
        font-weight: 700;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        color: #000;
        background: #fff;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .btn-next:active {
        transform: scale(0.9) translateY(5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Анимация появления */
    .pop-in {
        animation: popIn 0.5s cubic-bezier(0.26, 1.36, 0.45, 0.94);
    }

    @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5) translateY(30px); filter: blur(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }

    /* Счетчик */
    .counter {
        color: rgba(255,255,255,0.4);
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
    }
</style>
</head>

<body>

<div class="background"></div>

<div class="app">
    <div class="card">
        <div class="value" id="value">...</div>
    </div>
    
    <button class="btn-next" id="nextBtn">Далее</button>
    
    <div class="counter" id="counter">0 / 0</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const valueEl = document.getElementById("value");
    const nextBtn = document.getElementById("nextBtn");
    const counterEl = document.getElementById("counter");

    // Парсим данные из URL
    const params = new URLSearchParams(window.location.search);
    const rawData = params.get("data");

    let values = [];
    let currentIndex = 0;

    if (rawData) {
        // Разделяем по запятой (как настроено в твоем боте)
        values = decodeURIComponent(rawData).split(",").filter(v => v.trim() !== "");
    }

    function updateDisplay() {
        if (values.length === 0) {
            valueEl.textContent = "Пусто";
            return;
        }

        let currentVal = values[currentIndex];
        // Добавляем 'x', если его нет в строке
        valueEl.textContent = currentVal.toLowerCase().includes('x') ? currentVal : currentVal + 'x';
        
        // Обновляем счетчик
        counterEl.textContent = `${currentIndex + 1} / ${values.length}`;

        // Сброс и запуск анимации
        valueEl.classList.remove("pop-in");
        void valueEl.offsetWidth; 
        valueEl.classList.add("pop-in");
    }

    // Первоначальный запуск
    updateDisplay();

    nextBtn.addEventListener("click", () => {
        // Вибрация
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');

        currentIndex++;
        
        // Если дошли до конца — начинаем заново
        if (currentIndex >= values.length) {
            currentIndex = 0;
        }

        updateDisplay();
    });
</script>

</body>
</html>
