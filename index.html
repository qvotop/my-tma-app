<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        #coeff-display {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 50px;
            transition: transform 0.3s ease;
        }

        .next-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .next-btn:active {
            transform: scale(0.95);
            background: white;
            color: #764ba2;
        }
    </style>
</head>
<body>

    <div id="coeff-display">---</div>
    <button class="next-btn" onclick="showNext()">ДАЛЕЕ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        // Получаем цифры из URL (бот передаст их в параметре)
        const urlParams = new URLSearchParams(window.location.search);
        const rawData = urlParams.get('data') || "";
        const coefficients = rawData.split(',').filter(x => x);
        
        let currentIndex = 0;

        function showNext() {
            const display = document.getElementById('coeff-display');
            if (currentIndex < coefficients.length) {
                display.innerText = coefficients[currentIndex] + "x";
                currentIndex++;
            } else {
                display.innerText = "Конец";
                display.style.fontSize = "2rem";
            }
        }

        // Показываем первое число сразу
        showNext();
    </script>
</body>
</html>
