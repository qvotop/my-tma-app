<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
        }

        /* Фоновое изображение */
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* Указываем имя твоего файла */
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            /* Размытие и затемнение */
            filter: blur(8px) brightness(0.5); 
            z-index: -1;
            transform: scale(1.1);
        }

        .container {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; width: 100%;
            text-align: center;
            color: white;
            user-select: none; -webkit-user-select: none;
        }

        #coeff-display {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 50px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: all 0.15s ease-in-out;
        }

        .next-btn {
            padding: 20px 70px;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
            outline: none;
        }

        .next-btn:active {
            transform: scale(0.92);
            background: rgba(255, 255, 255, 1);
            color: #000;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <div id="coeff-display">---</div>
        <button class="next-btn" onclick="showNext()">ДАЛЕЕ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран

        // Получаем данные из URL (которые пришлет бот)
        const urlParams = new URLSearchParams(window.location.search);
        const rawData = urlParams.get('data') || "";
        const coefficients = rawData.split(',').filter(x => x.trim() !== "");
        
        let currentIndex = 0;

        function showNext() {
            const display = document.getElementById('coeff-display');
            
            if (currentIndex < coefficients.length) {
                // Анимация затухания перед сменой числа
                display.style.opacity = "0";
                display.style.transform = "scale(0.8)";
                
                setTimeout(() => {
                    display.innerText = coefficients[currentIndex] + "x";
                    display.style.opacity = "1";
                    display.style.transform = "scale(1)";
                    currentIndex++;
                }, 150);
            } else {
                display.innerText = "КОНЕЦ";
                display.style.fontSize = "3rem";
            }
        }
        
        // Запуск первого числа
        showNext();
    </script>
</body>
</html>
