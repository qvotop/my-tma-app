<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
        }

        /* Фоновое изображение БЕЗ ФИЛЬТРОВ */
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
            /* Убрали filter: blur и brightness */
        }

        .container {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; width: 100%;
            text-align: center; color: white;
            z-index: 1;
        }

        #coeff-display {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 50px;
            /* Усилили тень, так как фон теперь яркий без блюра */
            text-shadow: 2px 2px 10px rgba(0,0,0,1), 0 0 40px rgba(0,0,0,0.8);
            transition: all 0.15s ease-in-out;
            user-select: none;
        }

        .next-btn {
            padding: 22px 80px;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.6); /* Темная кнопка, чтобы была видна на светлом фоне */
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .next-btn:active {
            transform: scale(0.9);
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <div id="coeff-display">---</div>
        <button class="next-btn" onclick="showNext()">ДАЛЕЕ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const rawData = urlParams.get('data') || "";
        const coefficients = rawData.split(',').filter(x => x.trim() !== "");
        
        let currentIndex = 0;

        function showNext() {
            const display = document.getElementById('coeff-display');
            if (currentIndex < coefficients.length) {
                display.style.opacity = "0";
                setTimeout(() => {
                    display.innerText = coefficients[currentIndex] + "x";
                    display.style.opacity = "1";
                    currentIndex++;
                }, 150);
            } else {
                display.innerText = "КОНЕЦ";
                display.style.fontSize = "3rem";
            }
        }
        showNext();
    </script>
</body>
</html>
