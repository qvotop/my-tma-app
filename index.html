<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>TMA App</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }

        /* ===== ФОН С БЛЮРОМ ===== */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(10px) brightness(0.45);
            transform: scale(1.15);
            z-index: -1;
        }

        /* ===== ОСНОВНОЙ КОНТЕНТ ===== */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        #coeff-display {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 50px;
            text-shadow: 0 10px 40px rgba(0,0,0,0.9);
            transition: opacity 0.15s ease-in-out;
            user-select: none;
        }

        .next-btn {
            padding: 22px 80px;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .next-btn:active {
            transform: scale(0.9);
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="coeff-display">---</div>
    <button class="next-btn" onclick="showNext()">ДАЛЕЕ</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const urlParams = new URLSearchParams(window.location.search);
    const rawData = urlParams.get('data') || "";
    const coefficients = rawData.split(',').filter(x => x.trim() !== "");

    let currentIndex = 0;

    function showNext() {
        const display = document.getElementById('coeff-display');

        if (currentIndex < coefficients.length) {
            display.style.opacity = "0";

            setTimeout(() => {
                display.innerText = coefficients[currentIndex] + "x";
                display.style.opacity = "1";
                currentIndex++;
            }, 150);

        } else {
            display.innerText = "КОНЕЦ";
            display.style.fontSize = "3rem";
        }
    }

    showNext();
</script>

</body>
</html>
