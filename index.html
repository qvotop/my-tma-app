<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Multiplier App</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Фоновое изображение */
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("bg.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        filter: blur(5px) brightness(0.65); 
        z-index: -2;
        transform: scale(1.1);
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, transparent 0%, rgba(0,0,0,0.4) 100%);
        z-index: -1;
    }

    .app {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px; /* Немного меньше расстояние между блоками */
        z-index: 10;
        width: 100%;
    }

    /* Компактная стеклянная карточка */
    .card {
        display: inline-block;
        min-width: 180px; /* Уменьшено */
        padding: 25px 40px; /* Уменьшены отступы сверху и снизу */
        border-radius: 25px; /* Более аккуратные углы */
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        text-align: center;
    }

    .value {
        font-size: 75px; /* Чуть меньше шрифт для баланса */
        font-weight: 900;
        color: #ffffff;
        margin: 0;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        letter-spacing: -1.5px;
        line-height: 1; /* Чтобы не было лишнего места внутри */
    }

    /* Кнопка */
    .btn-next {
        padding: 16px 60px; /* Более компактная кнопка */
        font-size: 17px;
        font-weight: 800;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        color: #000;
        background: #ffffff;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 1.5px;
    }

    .btn-next:active {
        transform: scale(0.92);
        background: #f0f0f0;
    }

    /* Анимация появления */
    .pop {
        animation: popEffect 0.3s ease-out;
    }

    @keyframes popEffect {
        0% { opacity: 0; transform: scale(0.85); }
        100% { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

    <div class="background"></div>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: -1; pointer-events: none;">
        <span style="color: rgba(255,255,255,0.15); font-size: 32px; font-weight: 900; text-transform: uppercase; letter-spacing: 5px; transform: rotate(-10deg);">
            bearloga bot
        </span>
    </div>
    <div class="overlay"></div>

    <div class="app">
        <div class="card">
            <div id="value" class="value">...</div>
        </div>
        
        <button id="nextBtn" class="btn-next">Далее</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const valueEl = document.getElementById("value");
    const nextBtn = document.getElementById("nextBtn");

    const params = new URLSearchParams(window.location.search);
    const rawData = params.get("data");

    let values = [];
    let currentIndex = 0;

    if (rawData) {
        values = decodeURIComponent(rawData).split(",").filter(v => v.trim() !== "");
    }

    function render() {
        if (values.length > 0) {
            let val = values[currentIndex].trim();
            valueEl.textContent = val.toLowerCase().includes('x') ? val : val + 'x';
            
            valueEl.classList.remove("pop");
            void valueEl.offsetWidth; 
            valueEl.classList.add("pop");
        } else {
            valueEl.textContent = "Пусто";
        }
    }

    render();

    nextBtn.addEventListener("click", () => {
        if (values.length === 0) return;

        if (tg.HapticFeedback) {
            tg.HapticFeedback.impactOccurred('medium');
        }

        currentIndex++;
        if (currentIndex >= values.length) {
            currentIndex = 0;
        }
        render();
    });
</script>

</body>
</html>
