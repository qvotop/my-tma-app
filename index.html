<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Premium Multiplier</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ФОН - исправленный блок */
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Картинка */
        background-image: url("bg.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        /* Легкий блюр и яркость */
        filter: blur(4px) brightness(0.7); 
        z-index: -2;
        transform: scale(1.1); /* Убирает белые края от блюра */
    }

    /* Затемнение поверх фона для читаемости */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;
    }

    .app {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 35px;
        z-index: 10;
        width: 100%;
    }

    /* Карточка */
    .card {
        min-width: 260px;
        padding: 50px 20px;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        text-align: center;
    }

    .value {
        font-size: 85px;
        font-weight: 900;
        color: #ffffff;
        margin: 0;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    /* Кнопка */
    .btn-next {
        padding: 18px 70px;
        font-size: 19px;
        font-weight: 800;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        color: #000;
        background: #ffffff;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        transition: transform 0.1s active;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn-next:active {
        transform: scale(0.94);
    }

    /* Анимация цифр */
    .pop {
        animation: popAni 0.3s ease-out;
    }

    @keyframes popAni {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    .counter {
        position: absolute;
        bottom: 40px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        letter-spacing: 1px;
    }
</style>
</head>

<body>

    <div class="background"></div>
    <div class="overlay"></div>

    <div class="app">
        <div class="card">
            <div class="value" id="value">...</div>
        </div>
        
        <button class="btn-next" id="nextBtn">Далее</button>
        
        <div class="counter" id="counter">0 / 0</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const valueEl = document.getElementById("value");
    const nextBtn = document.getElementById("nextBtn");
    const counterEl = document.getElementById("counter");

    const params = new URLSearchParams(window.location.search);
    const rawData = params.get("data");

    let values = [];
    let currentIndex = 0;

    if (rawData) {
        // Декодируем и разбиваем по запятой (как в твоем боте)
        values = decodeURIComponent(rawData).split(",").filter(v => v.trim() !== "");
    }

    function render() {
        if (values.length > 0) {
            let val = values[currentIndex];
            valueEl.textContent = val.toLowerCase().includes('x') ? val : val + 'x';
            counterEl.textContent = `${currentIndex + 1} / ${values.length}`;
            
            // Сброс анимации
            valueEl.classList.remove("pop");
            void valueEl.offsetWidth; 
            valueEl.classList.add("pop");
        } else {
            valueEl.textContent = "Пусто";
        }
    }

    // Первый запуск
    render();

    nextBtn.addEventListener("click", () => {
        if (values.length === 0) return;

        // Вибрация
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

        currentIndex++;
        if (currentIndex >= values.length) {
            currentIndex = 0; // Бесконечный цикл
        }
        render();
    });
</script>

</body>
</html>
