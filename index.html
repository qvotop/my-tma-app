<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Коэффициенты</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

/* Фон */
.background {
    position: fixed;
    inset: -10%; /* чуть больше, чтобы не было белых краев при блюре */
    width: 120%;
    height: 120%;
    background: url("bg.jpg") center / cover no-repeat;
    filter: blur(15px) brightness(0.6);
    z-index: -1;
}

/* Контейнер */
.app {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
}

/* Карточка */
.card {
    min-width: 260px;
    padding: 40px;
    border-radius: 35px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    text-align: center;
}

/* Значение */
.value {
    font-size: 80px;
    font-weight: 900;
    color: #fff;
    text-shadow: 0 0 20px rgba(255,255,255,0.3);
    margin: 0;
}

/* Анимация при смене */
.animate {
    animation: slideFade 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* Кнопка */
button {
    padding: 18px 60px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    color: #000;
    background: #ffffff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: all 0.2s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

button:active {
    transform: scale(0.92);
    background: #f0f0f0;
}

button:disabled {
    opacity: 0.3;
    filter: grayscale(1);
}

@keyframes slideFade {
    from {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}
</style>
</head>

<body>

<div class="background"></div>

<div class="app">
    <div class="card">
        <div class="value" id="value">...</div>
    </div>
    <button id="nextBtn">Далее</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const valueEl = document.getElementById("value");
const nextBtn = document.getElementById("nextBtn");

// Получаем данные
const params = new URLSearchParams(window.location.search);
const rawData = params.get("data");

let values = [];
let currentIndex = 0;

if (rawData) {
    // ВАЖНО: твой бот присылает данные через запятую!
    values = decodeURIComponent(rawData)
        .split(",") 
        .filter(v => v.trim().length > 0);
}

// Функция обновления экрана
function render() {
    if (currentIndex < values.length) {
        let val = values[currentIndex];
        
        // Автоматически добавляем 'x', если его нет
        valueEl.textContent = val.toLowerCase().includes('x') ? val : val + 'x';
        
        // Перезапуск анимации
        valueEl.classList.remove("animate");
        void valueEl.offsetWidth; // Магия для сброса анимации
        valueEl.classList.add("animate");

        // Если это последний элемент
        if (currentIndex === values.length - 1) {
            nextBtn.textContent = "Конец";
        }
    } else {
        nextBtn.disabled = true;
    }
}

// Инициализация при запуске
if (values.length > 0) {
    render();
} else {
    valueEl.textContent = "Пусто";
    nextBtn.disabled = true;
}

// Кнопка "Далее"
nextBtn.addEventListener("click", () => {
    // Вибрация (для мобилок)
    if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

    currentIndex++;
    if (currentIndex < values.length) {
        render();
    } else {
        nextBtn.disabled = true;
        nextBtn.textContent = "Завершено";
    }
});
</script>

</body>
</html>
