<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Коэффициенты</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', system-ui, sans-serif;
}

/* Заблюренный фон */
.background {
    position: fixed;
    inset: 0;
    background: url("bg.jpg") center / cover no-repeat;
    filter: blur(22px) brightness(0.55);
    transform: scale(1.1);
    z-index: -1;
}

/* Основной контейнер */
.app {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 32px;
    color: white;
    text-align: center;
}

/* Число */
.value {
    font-size: 76px;
    font-weight: 800;
    letter-spacing: 2px;
    text-shadow: 0 10px 40px rgba(0,0,0,0.6);
    animation: show 0.6s ease;
}

/* Кнопка */
button {
    padding: 16px 44px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 32px;
    border: none;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #7f5cff, #21d4fd);
    box-shadow: 0 12px 35px rgba(0,0,0,0.45);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:active {
    transform: scale(0.94);
    box-shadow: 0 6px 18px rgba(0,0,0,0.4);
}

/* Анимация */
@keyframes show {
    from {
        opacity: 0;
        transform: scale(0.75);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}
</style>
</head>

<body>

<div class="background"></div>

<div class="app">
    <div class="value" id="value">—</div>
    <button id="nextBtn">Далее</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// Читаем коэффициенты из URL
const params = new URLSearchParams(window.location.search);
const rawData = params.get("data");

let values = [];
let index = 0;

if (rawData) {
    values = decodeURIComponent(rawData)
        .split(" ")
        .filter(v => v.length > 0);
}

// DOM
const valueEl = document.getElementById("value");
const nextBtn = document.getElementById("nextBtn");

// Если данных нет
if (!values.length) {
    valueEl.textContent = "Нет данных";
}

// Кнопка "Далее"
nextBtn.addEventListener("click", () => {
    if (!values.length) return;

    valueEl.textContent = values[index];

    // Перезапуск анимации
    valueEl.style.animation = "none";
    valueEl.offsetHeight;
    valueEl.style.animation = "";

    index = (index + 1) % values.length;
});

// Показать первое значение автоматически
if (values.length) {
    valueEl.textContent = values[0];
    index = 1;
}
</script>

</body>
</html>
